<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap-4.1.3-min.css" | relative_url }}">
  <script src="https://kit.fontawesome.com/bebcf9f704.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.2/simplelightbox.min.css">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {%- feed_meta -%}
  
  {%- if jekyll.environment == "production" and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
